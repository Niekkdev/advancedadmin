# #######################################
# #### AdvancedAdmin Configuration ######
# #######################################

# Prefix configration, this will allow you to set
# any prefix for the plugin.
prefix: '&c&lAdvancedAdmin &r&7>> '

# Chatprefix's configration, this will allow you to set
# any prefix for the chat,
staffchat_prefix: '&aStaffchat &r&7>> &f%player% &r&7>> %message%'
chat_prefix: '&f%player% &r&7>> '

# Freeze configuration, this will show the freeze
# message when ur trying to move, message can be configured
# in messages.yml
showFreezeMessage: true

# Cannon configuration, this will allow you to let the cannon
# break blocks when shooting.
letCannonBreakBlocks: false

# Mute configuration, this will show the mute
# message when ur trying to talk, message can be configured
# in messages.yml
showMuteMessage: true

# Set the cooldown for your "/spawn" command here.
cooldown: 3

# You can modify your /spawn coordinates here, and they
# will be saved when you do it ingame.
spawn:
  world: world
  x: 53.0
  y: 72.0
  z: 3435.0
  yaw: 104.548065
  pitch: 19.649958
